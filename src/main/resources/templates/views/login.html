<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Iniciar Seción" />
        <link rel="icon" th:href="@{/icons/logo.svg}" type="image/x-icon" />
        <link rel="apple-touch-icon" th:href="@{/icons/logo.svg}" type="image/x-icon" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/styles/global.css}"/>
        <link rel="stylesheet" th:href="@{/styles/login.css}"/>
        <title>Loguéate!</title>
    </head>

    <body class="bg-main-2-color container-fluid body-container">
        <div class="row align-items-center align-items-xxl-start justify-content-center justify-content-xxl-start">
            <img class="absolute-image col-12 col-xxl-5" th:src="@{/images/logo-green-big.svg}"
                 alt="Logo de Tomas y Mascotas" />
        </div>
        <main class="container">
            <div class="row align-items-center justify-content-end">
                <div class="col col-xxl-5">
                    <div class="card border-0 text-center align-items-center">
                        <div class="card-title mt-4 mt-xxl-0">
                            <h2 class="green">Iniciar Seción</h2>
                        </div>
                        <div class="card-body text-center">
                            <form method="post" th:action="@{/process-login}" th:object="${loginRequest}">
                                <label for="username" class="col-12">Nombre de Usuario</label>
                                <div class="col-12 mb-3 mb-xxl-5">
                                    <input type="text" th:field="*{username}" name="username" id="username" placeholder="Ingresa tu Nombre de Usuario..." />
                                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error" ></span>
                                </div>
                                <label for="password" class="col-12">Contraseña</label>
                                <div class="col-12 mb-2">
                                    <input type="password" th:field="*{password}" name="password" id="password" placeholder="Ingresa tu Contraseña..." />
                                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error" ></span>
                                </div>
                                <div class="col-12 mb-3 mb-xxl-5">
                                    <a href="#"><span class="main-color forgot">¿Olvidaste tu contraseña?</span></a>
                                </div>
                                <div class="col-12 mb-2 ">
                                    <span><input type="submit" class="button-secondary d-flex white-color" value="Iniciar Seción" /></span>
                                </div>
                                <div class="col-12 mb-4 mb-xxl-5">
                                    <a th:href="@{/owner/register}"><span class="green forgot">¿No tienes una cuenta?</span></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xxl-1"></div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </body>

</html>
